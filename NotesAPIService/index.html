<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Notes App</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
</head>
<body>

    <div>
        <h2>All Notes</h2>
        <ul id="notes" />
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="GuidID" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="note" />
    </div>

    
    <script>

        var uri = 'api/notesdatas';

    $(document).ready(function () {
        // Send an AJAX request
        var paramID = 't';
        
        $.getJSON(uri + '/' + paramID)
          .done(function (data) {
            // On success, 'data' contains a list of notes.
            $.each(data, function (key, item) {
              // Add a list item for the note.
              $('<li>', { text: formatItem(item) }).appendTo($('#notes'));
            });
          });
    });

    function formatItem(item) {
        return item.GuidID + ': $' + item.Notes;
    }

    function find() {
        uri = 'api/notesdata';
        var paramID = $('#GuidID').val();
        $.getJSON(uri + '/' + paramID)
          .done(function (data) {
            $('#note').text(formatItem(data));
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#note').text('Error: ' + err);
          });
    }
    </script>
</body>
</html>
